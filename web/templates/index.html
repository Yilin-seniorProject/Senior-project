<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="無人機對車輛精準定位結果畫面">
        <meta name="author" content="Brian, Willy">
        <meta name="keywords" content="無人機, 車輛定位">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>無人機對車輛精準定位</title>
        <link rel="stylesheet" href="../static/css/style.css"/> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
        
        <script type="module" src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
        <script type="module" src="../static/js/osm.js"></script>
        <script type="module" src="../static/js/pullRequest.js"></script>
        <script type="module" src="../static/js/putIcon.js"></script>
    </head>
    <body>
        <div class="first_title">
            <h1>無人機結合車輛精準定位</h1>
        </div>
        <div class="container">
            <div class="left_side">
                <div class="vehicle_amount">
                    <h2>已定位之車輛數量及類別</h2>
                    <table>
                        <tr>
                            <td rowspan="2">
                                <p class="amount" id="total_amount">0</p>
                                <p>總檢測數量</p>
                            </td>
                            <td>
                                <p class="amount" id="legal_car_amount">0</p>
                                <p>合法停放之汽車</p>
                            </td>
                            <td>
                                <p class="amount" id="legal_scooter_amount">0</p>
                                <p>合法停放之機車</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="amount" id="illegal_car_amount">0</p>
                                <p>非法停放之汽車</p>
                            </td>
                            <td>
                                <p class="amount" id="illegal_scooter_amount">0</p>
                                <p>非法停放之機車</p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="target_info">
                    <h2>目標車輛資訊</h2>
                        <div class="target_doc">
                            <div class="figure">
                                <img src="../static/img/Photo_of_project.jpg" id="target_img" height=280vh alt="Thumbnail of Target" title="車輛圖片">
                            </div>
                            <div class="information">
                                <ul>
                                    <li id="target_type">車輛類別：</li>
                                    <li id="target_position">目標車輛位置：</li>
                                    <li id="drone_alt">無人機拍攝高度：</li>
                                </ul>
                            </div>
                        </div>
                        <div class="target_doc">
                            <p class="figure" style="width: 45%;">車輛圖片</p>
                            <span style="width: 50%;"></span>
                        </div>
                </div>
                <div id="popup" class="popup">
                    <span id="close_popup">&times;</span>
                    <img src="../static/img/Photo_of_project.jpg" alt="High Resolution Image" id="popup_img">
                </div>
            </div>
            <div class="middle"></div>
            <div class="right_side">
                <div class="detect_area">
                    <h2>被檢測之車輛位置</h2>
                    <!-- 添加一個用於顯示地圖的div -->
                    <div id="map"></div>          
                    <div>
                        <!-- 輸入標記於地圖上 -->
                        <label for="title">輸入GPS座標以新增自定義圖標：</label>
                        <input type="text" id="input_lat" placeholder="Latitude" value="">
                        <input type="text" id="input_lng" placeholder="Longitude" value="">
                        <div>
                            <input type="radio" id="car" name="target-type" value="car" checked>
                            <label for="car">車子 Car</label>
                            <img src="../static/img/car_icon.png" alt="汽車圖示" title="汽車" height=25;>
                            <input type="radio" id="scooter" name="target-type" value="motorcycle">
                            <label for="scooter">機車 Motorcycle</label>
                            <img src="../static/img/scooter_icon.png" alt="機車圖示" title="機車" height=30;>
                            <button id="put-markers">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
